<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmmaClo. | Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">

    
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="logos/2-removebg-preview.png" width="280px"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a class="icon-Cart">
                <img src="images/cart-148964_1280.png" width="30px" height="30px">
                <span class="cart-count">0</span>
            </a>
            <img src="images/icon-1976100_1280.png" class="menu-icon" onclick="menutoggle()">
        </div>

    </div>
</div>
<!------------cart items details---------->






<div class="small-container cart-page">

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody class="cart-table-body">
            <!-- Dynamischer Inhalt wird hier eingefügt -->
        </tbody>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td class="subtotal">0€</td>
            </tr>
            <tr>
                <td>Taxes (19%)</td>
                <td class="taxes">0€</td>
            </tr>
            <tr>
                <td>Total</td>
                <td class="total">0€</td>
            </tr>
        </table>
    </div>
    <div>
        <button id="checkoutButton" class="btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>

</div>

 

<!----------Shopping Cart-------->
<div class="showCart">
    <div class="cartTab">
    <h1>Shopping Cart</h1> 
    <div class="listCart">
        <div class="listProduct"></div>

    </div>
    <div class="btn-2">
        <button class="close">CLOSE</button>
        <button class="checkout" >CHECK OUT</button>
    </div>
    
</div>


<!----------footer------------>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>Subscibe to our Newsletter</h3>
            </div>
            <div class="footer-col-2">
                <a href="index.html">
                    <img src="logos/2-removebg-preview.png" alt="Logo">
                </a>
                <p>Wear Handwear!!</p>
            </div>
            <div class="footer-col-3">
                <h3>Useful Links</h3>
                <ul>
                    <li>Coupons</li>
                    <li>Email</li>
                    <li>Return Policy</li>
                </ul>
            </div>

        </div>
        <hr>
        <p class="copyright">Copyright 2024 - EmmaClo</p>
    </div>
</div>
<!--------js for toogle menu---------->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
<!----------js for dynamic cart-------->

<script src="productdetails.js"></script>
<script src="cart.js"></script>
<script src="app.js"></script>

</body>
</html>
