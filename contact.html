<main>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Please fill out the form below.</p>
<form class="contact-form" id="contactForm">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
    <label for="email">E-Mail:</label> 
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
    <label for="message">Nachricht:</label>
    <textarea id="message" rows="5" name="message" placeholder="Type your message here..." required></textarea>
    </div>
    
    <button type="submit" class="btn-submit">Nachricht senden</button>
    </form>
    </section>
</main>
<script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1323972771616657470/XopXdGJ2EwNG6Vt_PejfVeTvrNHbzqMNsobHxiaqD55D61BXJP-dUtuu7qXkOhZJIQ6b'; // Füge deine Discord-Webhook-URL ein

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Formulardaten erfassen
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        // Überprüfen, ob alle Felder ausgefüllt sind
        if (!name || !email || !message) {
            alert('Bitte fülle alle Felder aus.');
            return;
        }

        // Nachricht an Discord vorbereiten
        const payload = {
            content: null, // Text kann leer bleiben, da wir Embeds nutzen
            embeds: [
                {
                    title: 'Neue Nachricht vom Kontaktformular',
                    color: 3447003, // Blau
                    fields: [
                        {
                            name: 'Name',
                            value: name,
                            inline: true
                        },
                        {
                            name: 'E-Mail',
                            value: email,
                            inline: true
                        },
                        {
                            name: 'Nachricht',
                            value: message,
                            inline: false
                        }
                    ],
                    timestamp: new Date().toISOString()
                }
            ]
        };

        try {
            // Sende die Nachricht an Discord
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                alert('Nachricht erfolgreich an Discord gesendet!');
                e.target.reset(); // Formular zurücksetzen
            } else {
                const errorText = await response.text();
                alert('Fehler beim Senden der Nachricht: ' + errorText);
            }
        } catch (error) {
            console.error('Fehler:', error);
            alert('Ein Fehler ist aufgetreten. Bitte versuche es später erneut.');
        }
    });
</script>
